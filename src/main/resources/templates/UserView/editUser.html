<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}"></link>
<title>CompanyABC</title>
</head>
<body>

	<nav>
		A B C<em>ompany</em>
	</nav>

	<div class="leftmenu">
		<a class="menubuttons" th:href="@{/companyabc/addEmployee}">Dodaj
			nowego pracownika</a> <a class="menubuttons"
			th:href="@{/companyabc/positions}">Statystyki stanowisk</a> <a
			class="menubuttons" th:href="@{/companyabc/listOfEmployees}">Pracownicy</a>
	</div>
	<div class="cointeiner">

		<div class="formAdd">
			
			<form method="post" th:action="@{../editEmployee/{id}(id=${user.id})}"
				th:object="${user}">
				<div class="form">
					<input type="hidden" th:field="*{id}" /> <label class="formLabel">ImiÄ™</label><input
						type="text" th:field="*{name}" class="formInput" /><span
						class="formErrors" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
				</div>
				<div class="form">
					<label class="formLabel">Nazwisko</label><input type="text"
						th:field="*{surname}" class="formInput" /><span
						class="formErrors" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}"></span>
				</div>
				<div class="form">
					<label class="formLabel"> Stanowisko</label> <select
						class="formSelect" th:field="*{position}">
						<option th:each="position : ${positions}"
							th:value="${position.id}" th:text="${position.name}"></option>
					</select>
				</div>
				<div class="form">
					<label class="formLabel">Email</label><input type="email"
						th:field="*{email}" class="formInput" /><span class="formErrors"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
				<div class="form">
					<input class="formButton" id="send" type="submit"
						value="Edytuj pracownika"></input>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
