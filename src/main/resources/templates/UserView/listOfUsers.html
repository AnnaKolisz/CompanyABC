<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}"></link>
<title>CompanyABC</title>
</head>
<body>

	<nav id="navigator">
		A B C<span id="logo">ompany</span>
	</nav>

	<div class="leftmenu">
		<a class="menubuttons" th:href="@{/companyabc/addEmployee}">Dodaj
			nowego pracownika</a> <a class="menubuttons"
			th:href="@{/companyabc/employees}">Wyszukaj pracownika</a> <a
			class="menubuttons" th:href="@{/companyabc/positions}">Pokaż
			obecne stanowiska</a> <a class="menubuttons"
			th:href="@{/companyabc/listOfEmployees}">Pracownicy</a>
	</div>
	<div class="cointeiner">
		<div class="formAdd">
			<div class="formTittle">Lista pracowników</div>
			<br>
			<table>
				<thead>
					<tr>
						<th>Nazwisko</th>
						<th>Imię</th>
						<th>Stanowisko</th>
						<th>Email</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.surname}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.position.name}"></td>
						<td th:text="${employee.email}"></td>
						<td><a th:href="@{editEmployee/{id}(id=${employee.id})}">Edytuj</a></td>
						<td><a th:href="@{deleteEmployee/{id}(id=${employee.id})}">Usuń</a></td>

					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
